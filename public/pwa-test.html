<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Test</title>
    
    <!-- PWA Manifest dan Meta Tags -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Play">
    <meta name="mobile-web-app-capable" content="yes">
</head>
<body>
    <h1>PWA Install Test</h1>
    <p>This page is for testing PWA installation prompts.</p>
    
    <!-- PWA Install Banner (Desktop/Mobile) -->
    <div id="pwa-install-banner" class="hidden" style="position: fixed; top: 0; left: 0; right: 0; z-index: 10000; background: linear-gradient(to right, #059669, #047857); color: white; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);">
      <div style="display: flex; align-items: center; justify-content: space-between; padding: 16px; max-width: 1024px; margin: 0 auto;">
        <div style="display: flex; align-items: center; gap: 12px;">
          <div>
            <svg style="width: 32px; height: 32px;" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd"></path>
            </svg>
          </div>
          <div>
            <h3 style="font-weight: 600; font-size: 18px; margin: 0;">Install Play App</h3>
            <p style="color: #bbf7d0; font-size: 14px; margin: 0;">Get faster access and work offline</p>
          </div>
        </div>
        <div style="display: flex; align-items: center; gap: 8px;">
          <button id="pwa-install-btn" style="background: white; color: #047857; padding: 8px 16px; border-radius: 8px; font-weight: 600; border: none; cursor: pointer;">
            Install
          </button>
          <button id="pwa-dismiss-btn" style="color: #bbf7d0; padding: 8px; border-radius: 8px; border: none; background: transparent; cursor: pointer;">
            <svg style="width: 20px; height: 20px;" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <script>
    (() => {
      const banner = document.getElementById('pwa-install-banner');
      const installBtn = document.getElementById('pwa-install-btn');
      const dismissBtn = document.getElementById('pwa-dismiss-btn');

      // Check if already installed
      const isInstalled = window.matchMedia('(display-mode: standalone)').matches || 
                         window.navigator.standalone === true ||
                         localStorage.getItem('pwa-dismissed') === 'true';
      
      console.log('Is installed:', isInstalled);
      
      if (isInstalled) return;

      let deferredPrompt = null;

      // Register Service Worker
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/serviceworker.js')
          .then(registration => {
            console.log('SW registered:', registration);
          })
          .catch(error => {
            console.log('SW registration failed:', error);
          });
      }

      // Listen for beforeinstallprompt event
      window.addEventListener('beforeinstallprompt', (e) => {
        console.log('beforeinstallprompt event fired');
        e.preventDefault();
        deferredPrompt = e;
        
        // Show banner after a short delay
        setTimeout(() => {
          if (!localStorage.getItem('pwa-dismissed')) {
            banner.classList.remove('hidden');
            banner.style.display = 'block';
          }
        }, 2000);
      });

      // Install button click handler
      installBtn.addEventListener('click', async () => {
        if (!deferredPrompt) {
          alert('Install prompt not available. Use browser menu to install.');
          return;
        }

        try {
          deferredPrompt.prompt();
          const { outcome } = await deferredPrompt.userChoice;
          console.log(`User response: ${outcome}`);
          
          if (outcome === 'accepted') {
            banner.style.display = 'none';
          }
          
          deferredPrompt = null;
        } catch (error) {
          console.error('Error during installation:', error);
        }
      });

      // Dismiss button
      dismissBtn.addEventListener('click', () => {
        localStorage.setItem('pwa-dismissed', 'true');
        banner.style.display = 'none';
      });

      // App installed event
      window.addEventListener('appinstalled', () => {
        console.log('PWA was installed');
        banner.style.display = 'none';
      });

      // Show banner after 3 seconds if no beforeinstallprompt
      setTimeout(() => {
        if (!deferredPrompt && !localStorage.getItem('pwa-dismissed')) {
          console.log('No beforeinstallprompt event, showing banner anyway');
          banner.classList.remove('hidden');
          banner.style.display = 'block';
        }
      }, 3000);
    })();
    </script>
</body>
</html>
